version: v1.0
name: Java Spring example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - 'mvn -q package jmeter:configure -Dmaven.test.skip=true'
            - cache store
    dependencies: []
  - name: Test
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
      jobs:
        - name: Unit tests
          commands:
            - mvn test
        - name: Integration tests
          commands:
            - mvn test -Pintegration-testing
    dependencies:
      - Build
  - name: Performance tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
          - 'mvn -q package jmeter:configure -Dmaven.test.skip=true'
      jobs:
        - name: Benchmark
          commands:
            - java -version
            - java -jar target/spring-pipeline-demo.jar > /dev/null &
            - sleep 20
            - 'mvn -q jmeter:jmeter'
            - 'mvn jmeter:results'
    dependencies:
      - Test
  - name: 'Block #4'
    dependencies:
      - Performance tests
    task:
      jobs:
        - name: 'Job #1'
          commands: []
